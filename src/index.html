<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Project: Battleship</title>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 to-amber-900 min-h-screen p-4 font-serif"
  >
    <!-- Main Game Container -->
    <div class="max-w-6xl mx-auto">
      <!-- Header -->
      <header class="text-center mb-8">
        <h1 class="text-4xl text-amber-300 font-bold mb-2 font-display">
          BATTLESHIP: IRON SKIES <span id="icon"></span>
        </h1>
        <p class="text-lg text-amber-200">
          Deploy your fleet and conquer the clouds
        </p>
      </header>

      <!-- Game Status -->
      <div class="grid grid-col-1 md:grid-cols-2 gap-8 mb-8">
        <!-- Human Board Section -->
        <div class="bg-gray-800/50 border-2 border-cyan-700 rounded-lg p-4">
          <h2 class="text-2xl font-bold text-cyan-300 mb-4">Your fleet</h2>
          <div
            id="human-board"
            class="grid grid-cols-10 gap-1 bg-gray-950/50 p-3 rounded"
          >
            <!-- 10x10 grid generated by JS -->
          </div>
        </div>

        <!-- Computer Board Section -->
        <div class="bg-gray-800/50 border-2 border-red-700 rounded-lg p-4">
          <h2 class="text-2xl font-bold text-red-300 mb-4">Enemy fleet</h2>
          <div
            id="computer-board"
            class="grid grid-cols-10 gap-1 bg-gray-950/50 p-3 rounded"
          >
            <!-- 10x10 grid generated by JS -->
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="text-center">
        <button
          id="new-game-btn"
          class="bg-amber-700 hover:bg-amber-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition"
        >
          Start New Game
        </button>
      </div>
    </div>
  </body>
</html>
