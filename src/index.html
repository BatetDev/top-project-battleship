<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Project: Battleship</title>
  </head>
  <body class="min-h-screen px-0 py-8 font-exo">
    <div class="max-w-6xl mx-auto flex-col justify-evenly">
      <!-- Header -->
      <header
        class="mb-4 md:flex md:gap-5 justify-center items-center md:flex-wrap"
      >
        <h1
          class="flex justify-center items-center gap-2 md:gap-3 text-4xl text-terminal-green font-bold text-center tracking-wide mb-4"
        >
          BATTLESHIP
          <i
            data-lucide="ship"
            class="inline-block w-10 h-10 md:w-12 md:h-12 mr-1 self-start"
          ></i>
        </h1>

        <div class="flex items-center justify-center gap-1">
          <button
            id="new-game-btn"
            class="font-exo"
            aria-label="Start new game"
          >
            <i
              data-lucide="play"
              class="inline-block w-3 h-3 sm:w-4 sm:h-4 mr-1"
            ></i>
            NEW GAME
          </button>
        </div>
      </header>

      <!-- Status -->
      <div
        id="game-status"
        class="text-center text-terminal-green mb-4 text-lg flex justify-center items-center gap-1.5 min-h-[2.5em] tracking-wider drop-shadow-[0_0_8px_rgba(0,255,0,0.4)]"
      >
        Ready for battle! Deploy your fleet.
      </div>

      <!-- Tabs (Mobile) -->
      <nav class="xl:hidden flex border-b border-terminal-green/30 mb-4">
        <button
          id="tab-your-fleet"
          class="tab-button active flex-1 py-3"
          data-board="human"
        >
          YOUR FLEET
        </button>
        <button
          id="tab-enemy-fleet"
          class="tab-button flex-1 py-3"
          data-board="computer"
        >
          ENEMY FLEET
        </button>
      </nav>

      <!-- Desktop Boards -->
      <div class="hidden xl:grid xl:grid-cols-2 xl:gap-8 mb-8">
        <section class="board-section border-terminal-green/30 lg:mb-0 mb-6">
          <h2 class="text-terminal-green">YOUR FLEET</h2>
          <div id="human-board-desktop" class="board-grid"></div>
        </section>

        <section class="board-section border-terminal-green/30 lg:mb-0 mb-6">
          <h2 class="text-terminal-green">ENEMY FLEET</h2>
          <div id="computer-board-desktop" class="board-grid"></div>
        </section>
      </div>

      <!-- Mobile Boards -->
      <div class="xl:hidden">
        <section
          id="human-board-mobile"
          class="board-container active border-terminal-green/30"
        >
          <div id="human-board-mobile-grid" class="board-grid"></div>
        </section>

        <section
          id="computer-board-mobile"
          class="board-container hidden border-terminal-green/30"
        >
          <div id="computer-board-mobile-grid" class="board-grid"></div>
        </section>
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="mt-8 md:mt-10 text-center text-terminal-green/60 text-base md:text-lg"
    >
      <a
        href="https://github.com/BatetDev/top-project-battleship"
        class="inline-flex items-center justify-center gap-2 hover:text-terminal-green transition-colors"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span class="font-medium">By BatetDev</span>
        <i data-lucide="github" class="w-5 h-5 md:w-6 md:h-6"></i>
      </a>
    </footer>
  </body>
</html>
