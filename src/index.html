<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Project: Battleship</title>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 to-amber-900 min-h-screen p-4 font-serif"
  >
    <div class="max-w-6xl mx-auto">
      <!-- Header -->
      <header class="flex items-center justify-between mb-8">
        <a
          href="https://github.com/yourusername"
          class="text-amber-300 hover:text-amber-200"
        >
          <i data-lucide="github" class="w-8 h-8"></i>
        </a>

        <h1 class="text-3xl md:text-4xl text-amber-300 font-bold text-center">
          BATTLESHIP
        </h1>

        <button
          id="new-game-btn"
          class="bg-amber-700 hover:bg-amber-600 text-amber-50 font-bold py-2 px-4 rounded-lg"
        >
          <i data-lucide="play" class="inline-block w-4 h-4 mr-1"></i>
          START
        </button>
      </header>

      <!-- Status -->
      <div id="game-status" class="text-center mb-4 text-amber-200">
        Ready for battle! Deploy your fleet.
      </div>

      <!-- Tabs (Mobile) -->
      <nav class="md:hidden flex border-b border-amber-700 mb-4">
        <button
          id="tab-your-fleet"
          class="tab-button active flex-1 py-3"
          data-board="human"
        >
          YOUR FLEET
        </button>
        <button
          id="tab-enemy-fleet"
          class="tab-button flex-1 py-3"
          data-board="computer"
        >
          ENEMY FLEET
        </button>
      </nav>

      <!-- Desktop Boards -->
      <div class="hidden md:grid md:grid-cols-2 gap-8 mb-8">
        <section class="board-section border-cyan-700">
          <h2 class="text-cyan-300">Your fleet</h2>
          <div id="human-board-desktop" class="board-grid"></div>
        </section>

        <section class="board-section border-red-700">
          <h2 class="text-red-300">Enemy fleet</h2>
          <div id="computer-board-desktop" class="board-grid"></div>
        </section>
      </div>

      <!-- Mobile Boards -->
      <div class="md:hidden">
        <section
          id="human-board-mobile"
          class="board-container active border-cyan-700"
        >
          <h2 class="text-cyan-300">Your fleet</h2>
          <div id="human-board-mobile-grid" class="board-grid"></div>
        </section>

        <section
          id="computer-board-mobile"
          class="board-container hidden border-red-700"
        >
          <h2 class="text-red-300">Enemy fleet</h2>
          <div id="computer-board-mobile-grid" class="board-grid"></div>
        </section>
      </div>
    </div>
  </body>
</html>
