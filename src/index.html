<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Project: Battleship</title>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 to-amber-900 min-h-screen p-4 font-serif"
  >
    <!-- Main Game Container -->
    <div class="max-w-6xl mx-auto">
      <!-- Header -->
      <header class="text-center mb-8">
        <h1 class="text-4xl text-amber-300 font-bold mb-2 font-display">
          BATTLESHIP: IRON SKIES <span id="icon"></span>
        </h1>
        <p class="text-lg text-amber-200">
          Deploy your fleet and conquer the clouds
        </p>
      </header>

      <!-- Game Status Message -->
      <div
        class="bg-gradient-to-r from-gray-800/70 to-gray-900/70 border-2 border-amber-700/50 rounded-xl p-5 mb-8 text-center shadow-lg"
      >
        <p
          id="game-message"
          class="text-2xl font-bold text-amber-100 tracking-wide"
        >
          Ready for battle! Deploy your fleet.
        </p>
      </div>

      <!-- Game Boards Container -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
        <!-- Human Board Section -->
        <div
          class="bg-gradient-to-br from-gray-800/70 to-gray-900/70 border-2 border-cyan-700/50 rounded-xl p-5 shadow-lg"
        >
          <h2 class="text-2xl font-bold text-cyan-300 mb-4">Your fleet</h2>
          <div
            id="human-board"
            class="grid grid-cols-10 gap-1.5 sm:gap-2 bg-gray-900/60 p-4 rounded-lg min-h-[420px] shadow-inner"
          >
            <!-- 10x10 grid generated by JS -->
          </div>
        </div>

        <!-- Computer Board Section -->
        <div
          class="bg-gradient-to-br from-gray-800/70 to-gray-900/70 border-2 border-red-700/50 rounded-xl p-5 shadow-lg"
        >
          <h2 class="text-2xl font-bold text-red-300 mb-4">Enemy fleet</h2>
          <div
            id="computer-board"
            class="grid grid-cols-10 gap-1.5 sm:gap-2 bg-gray-900/60 p-4 rounded-lg min-h-[420px] shadow-inner"
          >
            <!-- 10x10 grid generated by JS -->
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="text-center">
        <button
          id="new-game-btn"
          class="bg-gradient-to-r from-amber-700 via-amber-800 to-amber-900 hover:from-amber-600 hover:via-amber-700 hover:to-amber-800 text-amber-50 font-bold py-4 px-10 rounded-xl text-xl transition-all duration-300 border-2 border-amber-500/40 shadow-lg hover:shadow-2xl hover:scale-105 active:scale-95"
        >
          <i data-lucide="anchor" class="inline-block mr-3"></i>
          DEPLOY FLEET
        </button>
      </div>
    </div>
  </body>
</html>
