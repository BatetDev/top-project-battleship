<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Project: Battleship</title>
  </head>
  <body class="min-h-screen px-0 py-8 font-pixel">
    <div class="max-w-6xl mx-auto flex-col justify-evenly">
      <!-- Header -->
      <header class="mb-6">
        <h1
          class="text-3xl md:text-4xl text-terminal-green font-bold text-center mb-4"
        >
          BATTLESHIP
        </h1>

        <div class="flex items-center justify-center gap-1">
          <button
            id="new-game-btn"
            class="font-pixel"
            aria-label="Start new game"
          >
            <i
              data-lucide="play"
              class="inline-block w-3 h-3 sm:w-4 sm:h-4 mr-1"
            ></i>
            NEW GAME
          </button>
        </div>
      </header>

      <!-- Status -->
      <div id="game-status" class="text-center text-terminal-green mb-4 px-1">
        Ready for battle! Deploy your fleet.
      </div>

      <!-- Tabs (Mobile) -->
      <nav class="md:hidden flex border-b border-terminal-green/30 mb-4">
        <button
          id="tab-your-fleet"
          class="tab-button active flex-1 py-3"
          data-board="human"
        >
          YOUR FLEET
        </button>
        <button
          id="tab-enemy-fleet"
          class="tab-button flex-1 py-3"
          data-board="computer"
        >
          ENEMY FLEET
        </button>
      </nav>

      <!-- Desktop Boards -->
      <div class="hidden md:grid md:grid-cols-2 gap-8 mb-8">
        <section class="board-section border-terminal-green/30 lg:mb-0 mb-6">
          <h2 class="text-terminal-green">Your fleet</h2>
          <div id="human-board-desktop" class="board-grid"></div>
        </section>

        <section class="board-section border-terminal-green/30 lg:mb-0 mb-6">
          <h2 class="text-terminal-green">Enemy fleet</h2>
          <div id="computer-board-desktop" class="board-grid"></div>
        </section>
      </div>

      <!-- Mobile Boards -->
      <div class="md:hidden">
        <section
          id="human-board-mobile"
          class="board-container active border-terminal-green/30"
        >
          <h2 class="text-terminal-green text-center my-3">Your fleet</h2>
          <div id="human-board-mobile-grid" class="board-grid"></div>
        </section>

        <section
          id="computer-board-mobile"
          class="board-container hidden border-terminal-green/30"
        >
          <h2 class="text-terminal-green text-center my-3">Enemy fleet</h2>
          <div id="computer-board-mobile-grid" class="board-grid"></div>
        </section>
      </div>
    </div>

    <!-- Footer (Mobile only) -->
    <footer class="mt-8 md:hidden text-center text-terminal-green/60 text-sm">
      <a
        href="https://github.com/yourusername/battleship"
        class="inline-flex items-center justify-center gap-2 hover:text-terminal-green transition-colors"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span>By BatetDev</span>
        <i data-lucide="github" class="w-6 h-6"></i>
      </a>
    </footer>
  </body>
</html>
